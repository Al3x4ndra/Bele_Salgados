<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>

    <div class="container">
        <div class="row">

            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <h1>Cadastre-se</h1>
                        <form id="form">
                            <div class="form-group">
                                <label for="nome">Nome:</label>
                                <input class="form-control" type="text" name="nome" id="nome" placeholder="Digite seu nome..." required>
                            </div>
                            <div class="form-group">
                                <label for="cpf">CPF:</label>
                                <input class="form-control" type="text" name="cpf" id="cpf" placeholder="000.000.000-00" required> 
                            </div>
                            <div class="form-group">
                                <label for="numero">Telefone:</label>
                                <input class="form-control" type="tel" name="numero" id="numero" placeholder="(xx) xxxxx-xxxx" required> 
                            </div>
                            <div class="form-group">
                                <label for="password">Senha:</label>
                                <input class="form-control" type="password" name="password" id="password" placeholder="Digite sua senha" required> 
                            </div>
                            <div class="form-group">
                                <label for="ConfirmPassword">Confirme sua senha:</label>
                                <input class="form-control" type="password" name="ConfirmPassword" id="ConfirmPassword" placeholder="Digite sua senha" required> 
                            </div><br>
                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-primary">Cadastrar</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>

            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3965.8249395623898!2d-35.19899138575176!3d-6.2867280632837685!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7b2877845f50e71%3A0xc55f2ea9f095d6f7!2sBele%20Salgados!5e0!3m2!1spt-BR!2sbr!4v1673738722727!5m2!1spt-BR!2sbr" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        
                    </div>
                </div>
            </div>

        </div>

    </div>

    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
</body>
</html>
